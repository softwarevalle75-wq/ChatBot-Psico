<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - ChatBot Psicol贸gico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1> Chatbot de psicolog铆a</h1>
            <p>Plataforma de Apoyo Psicol贸gico</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Iniciando sesi贸n...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="correo">Correo Electr贸nico</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase帽a</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Iniciar Sesi贸n</button>
        </form>

        <div class="register-link">
            <p>驴No tienes cuenta? <a href="/register">Reg铆strate aqu铆</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            // Ocultar mensajes previos
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;
            
            const formData = new FormData(e.target);
            const data = {
                correo: formData.get('correo'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Guardar token
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    successDiv.textContent = 'Login exitoso. Redirigiendo...';
                    successDiv.style.display = 'block';
                    
                    // Verificar informaci贸n sociodemogr谩fica y redirigir
                    setTimeout(async () => {
                        try {
                            const socioResponse = await fetch(`/api/auth/check-sociodemografico?userId=${result.user.id}`, {
                                headers: {
                                    'Authorization': `Bearer ${result.token}`
                                }
                            });
                            const socioResult = await socioResponse.json();

                            if (socioResult.hasSociodemografico) {
                                // Tiene informaci贸n sociodemogr谩fica, verificar consentimiento
                                if (!result.user.consentimientoInformado) {
                                    window.location.href = '/consentimiento';
                                } else {
                                    window.location.href = '/dashboard';
                                }
                            } else {
                                // No tiene informaci贸n sociodemogr谩fica
                                window.location.href = '/sociodemografico';
                            }
                        } catch (error) {
                            console.error('Error verificando informaci贸n:', error);
                            window.location.href = '/dashboard';
                        }
                    }, 1500);
                } else {
                    errorDiv.textContent = result.error || 'Error en el login';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error de conexi贸n. Intenta nuevamente.';
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Nota: No necesitamos verificaci贸n autom谩tica aqu铆
        // El usuario puede acceder al login normalmente
    </script>
</body>
</html>
