<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n Sociodemogr√°fica - ChatBot Psicol√≥gico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .progress-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 40px;
            gap: 20px;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            background: #ccc;
            transition: all 0.3s ease;
        }

        .progress-circle.active {
            background: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .progress-circle.completed {
            background: #28a745;
        }

        .progress-line {
            width: 60px;
            height: 2px;
            background: #ccc;
            transition: all 0.3s ease;
        }

        .progress-line.completed {
            background: #28a745;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group label.required::after {
            content: " *";
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <script src="/js/auth-utils.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Informaci√≥n Sociodemogr√°fica</h1>
            <p>Complete la siguiente informaci√≥n para personalizar su experiencia</p>

            <!-- Indicadores de progreso -->
            <div class="progress-container">
                <div class="progress-step">
                    <div class="progress-circle completed" data-step="1">1</div>
                </div>
                <div class="progress-line completed"></div>
                <div class="progress-step">
                    <div class="progress-circle completed" data-step="2">2</div>
                </div>
                <div class="progress-line completed"></div>
                <div class="progress-step">
                    <div class="progress-circle active" data-step="3">3</div>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                    <div class="progress-circle" data-step="4">4</div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Procesando...</p>
        </div>

        <form id="sociodemograficoForm">
            <!-- Informaci√≥n Familiar -->
            <div class="section">
                <h3>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Informaci√≥n Familiar</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="estadoCivil" class="required">Estado Civil</label>
                        <select id="estadoCivil" name="estadoCivil" required>
                            <option value="">Seleccione su estado civil</option>
                            <option value="soltero">Soltero(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="union_libre">Uni√≥n Libre</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="viudo">Viudo(a)</option>
                            <option value="separado">Separado(a)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="numeroHijos" class="required">N√∫mero de Hijos</label>
                        <input type="number" id="numeroHijos" name="numeroHijos" min="0" max="20" value="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="numeroHermanos" class="required">N√∫mero de Hermanos</label>
                        <input type="number" id="numeroHermanos" name="numeroHermanos" min="0" max="20" value="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rolFamiliar" class="required">Su Rol en la Familia</label>
                        <select id="rolFamiliar" name="rolFamiliar" required>
                            <option value="">Seleccione su rol</option>
                            <option value="madre">Madre</option>
                            <option value="padre">Padre</option>
                            <option value="hijo">Hijo(a)</option>
                            <option value="hermano">Hermano(a)</option>
                            <option value="abuelo">Abuelo(a)</option>
                            <option value="nieto">Nieto(a)</option>
                            <option value="tio">T√≠o(a)</option>
                            <option value="sobrino">Sobrino(a)</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="conQuienVive" class="required">¬øCon qui√©n vive actualmente?</label>
                    <textarea id="conQuienVive" name="conQuienVive" placeholder="Ej: Con mis padres y hermanos, Solo(a), Con mi pareja e hijos, etc." required></textarea>
                </div>

                <div class="form-group">
                    <label class="required">¬øTiene personas a su cargo?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="tienePersonasACargo" value="true" required>
                            S√≠
                        </label>
                        <label>
                            <input type="radio" name="tienePersonasACargo" value="false" required>
                            No
                        </label>
                    </div>
                </div>
            </div>

            <!-- Informaci√≥n Educativa y Laboral -->
            <div class="section">
                <h3>üéì Informaci√≥n Educativa y Laboral</h3>
                
                <div class="form-group">
                    <label for="escolaridad" class="required">Nivel de Escolaridad</label>
                    <select id="escolaridad" name="escolaridad" required>
                        <option value="">Seleccione su nivel educativo</option>
                        <option value="primaria_incompleta">Primaria Incompleta</option>
                        <option value="primaria_completa">Primaria Completa</option>
                        <option value="secundaria_incompleta">Secundaria Incompleta</option>
                        <option value="secundaria_completa">Secundaria Completa</option>
                        <option value="tecnico_incompleto">T√©cnico Incompleto</option>
                        <option value="tecnico_completo">T√©cnico Completo</option>
                        <option value="universitario_incompleto">Universitario Incompleto</option>
                        <option value="universitario_completo">Universitario Completo</option>
                        <option value="posgrado_incompleto">Posgrado Incompleto</option>
                        <option value="posgrado_completo">Posgrado Completo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ocupacion" class="required">Ocupaci√≥n Actual</label>
                    <input type="text" id="ocupacion" name="ocupacion" placeholder="Ej: Estudiante, Empleado, Independiente, Ama de casa, etc." required>
                </div>

                <div class="form-group">
                    <label for="nivelIngresos" class="required">Nivel de Ingresos (SMMLV = Salario M√≠nimo)</label>
                    <select id="nivelIngresos" name="nivelIngresos" required>
                        <option value="">Seleccione su nivel de ingresos</option>
                        <option value="nivel_0_1_smmlv">0 - 1 SMMLV</option>
                        <option value="nivel_1_2_smmlv">1 SMMLV + 1 peso - 2 SMMLV</option>
                        <option value="nivel_2_3_smmlv">2 SMMLV + 1 peso - 3 SMMLV</option>
                        <option value="nivel_3_4_smmlv">3 SMMLV + 1 peso - 4 SMMLV</option>
                        <option value="mayor_4_smmlv">Mayor a 4 SMMLV + 1 peso</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Continuar</button>
        </form>
    </div>

    <script>
        // Verificar autenticaci√≥n y obtener datos del usuario
        window.addEventListener('load', async () => {
            if (!window.authUtils.checkAuthentication()) {
                return;
            }
        });

        document.getElementById('sociodemograficoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Formulario enviado, procesando...');
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            // Ocultar mensajes previos
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const formData = new FormData(e.target);
            console.log('Datos del formulario:', Object.fromEntries(formData));
            
            const data = {
                estadoCivil: formData.get('estadoCivil'),
                numeroHijos: parseInt(formData.get('numeroHijos')),
                numeroHermanos: parseInt(formData.get('numeroHermanos')),
                conQuienVive: formData.get('conQuienVive'),
                tienePersonasACargo: formData.get('tienePersonasACargo') === 'true',
                rolFamiliar: formData.get('rolFamiliar'),
                escolaridad: formData.get('escolaridad'),
                ocupacion: formData.get('ocupacion'),
                nivelIngresos: formData.get('nivelIngresos')
            };
            
            console.log('Datos procesados:', data);
            
            // Validaciones b√°sicas
            if (!data.estadoCivil || !data.conQuienVive || !data.rolFamiliar || 
                !data.escolaridad || !data.ocupacion || !data.nivelIngresos) {
                errorDiv.textContent = 'Todos los campos marcados con * son obligatorios';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');

                // Si viene del registro, usar el ID del usuario directamente
                const requestBody = {
                    ...data,
                    userId: user.id // Agregar el ID del usuario
                };

                const response = await fetch('/api/auth/sociodemografico', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const result = await response.json();
                console.log('Respuesta del servidor:', result);
                console.log('Status de respuesta:', response.status);
                
                if (response.status === 401) {
                    setTimeoute(() =>{
                        window.location.href = '/login';
                        localStorage.removeItem('token');
                    }, 2000);
                }
                
                if (response.ok) {
                    successDiv.textContent = 'Informaci√≥n guardada exitosamente. Redirigiendo...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/consentimiento';
                    }, 1500);
                } else {
                    console.error('Error del servidor:', result);
                    if (response.status === 401) {
                        errorDiv.textContent = 'Sesi√≥n expirada. Redirigiendo al login...';
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        errorDiv.textContent = result.error || 'Error al guardar la informaci√≥n';
                        errorDiv.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                if (error.message.includes('fetch')) {
                    errorDiv.textContent = 'Error de conexi√≥n. Verifica tu conexi√≥n a internet.';
                } else {
                    errorDiv.textContent = 'Error inesperado. Intenta nuevamente.';
                }
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
