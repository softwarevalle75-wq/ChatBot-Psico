<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ChatBot Psicol칩gico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group label.required::after {
            content: " *";
            color: #e74c3c;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-text p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>游뱄 ChatBot Psicol칩gico</h1>
            <p>Registro de Usuario</p>
        </div>

        <div class="info-text">
            <p>Complete todos los campos marcados con (*) para crear su cuenta. Esta informaci칩n nos ayudar치 a brindarle un mejor servicio personalizado.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Registrando usuario...</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="primerNombre" class="required">Primer Nombre</label>
                    <input type="text" id="primerNombre" name="primerNombre" required>
                </div>
                <div class="form-group">
                    <label for="segundoNombre">Segundo Nombre</label>
                    <input type="text" id="segundoNombre" name="segundoNombre">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="primerApellido" class="required">Primer Apellido</label>
                    <input type="text" id="primerApellido" name="primerApellido" required>
                </div>
                <div class="form-group">
                    <label for="segundoApellido">Segundo Apellido</label>
                    <input type="text" id="segundoApellido" name="segundoApellido">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="correo" class="required">Correo Electr칩nico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="segundoCorreo">Segundo Correo (Opcional)</label>
                    <input type="email" id="segundoCorreo" name="segundoCorreo">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefonoPersonal" class="required">Tel칠fono Principal</label>
                    <input type="tel" id="telefonoPersonal" name="telefonoPersonal" required placeholder="Ej: 3001234567">
                </div>
                <div class="form-group">
                    <label for="segundoTelefono">Segundo Tel칠fono (Opcional)</label>
                    <input type="tel" id="segundoTelefono" name="segundoTelefono" placeholder="Ej: 3001234567">
                </div>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="perteneceUniversidad" name="perteneceUniversidad">
                <label for="perteneceUniversidad">Pertenezco a la Universidad Universitaria de Colombia</label>
            </div>

            <div class="form-group">
                <label for="password" class="required">Contrase침a</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="M칤nimo 6 caracteres">
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="required">Confirmar Contrase침a</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>

            <button type="submit" class="btn" id="registerBtn">Registrarse</button>
        </form>

        <div class="login-link">
            <p>쯏a tienes cuenta? <a href="/login">Inicia sesi칩n aqu칤</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingDiv = document.getElementById('loading');
            const registerBtn = document.getElementById('registerBtn');
            
            // Ocultar mensajes previos
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validar contrase침as
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contrase침as no coinciden';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            registerBtn.disabled = true;
            
            const formData = new FormData(e.target);
            const data = {
                primerNombre: formData.get('primerNombre'),
                segundoNombre: formData.get('segundoNombre'),
                primerApellido: formData.get('primerApellido'),
                segundoApellido: formData.get('segundoApellido'),
                correo: formData.get('correo'),
                segundoCorreo: formData.get('segundoCorreo'),
                telefonoPersonal: formData.get('telefonoPersonal'),
                segundoTelefono: formData.get('segundoTelefono'),
                fechaNacimiento: formData.get('fechaNacimiento'),
                perteneceUniversidad: document.getElementById('perteneceUniversidad').checked,
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Guardar informaci칩n b치sica del usuario en localStorage
                    const userInfo = {
                        id: result.userId,
                        primerNombre: data.primerNombre,
                        correo: data.correo,
                        consentimientoInformado: false
                    };
                    localStorage.setItem('user', JSON.stringify(userInfo));

                    successDiv.textContent = 'Registro exitoso. Redirigiendo al formulario sociodemogr치fico...';
                    successDiv.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/sociodemografico';
                    }, 2000);
                } else {
                    errorDiv.textContent = result.error || 'Error en el registro';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error de conexi칩n. Intenta nuevamente.';
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                registerBtn.disabled = false;
            }
        });

        // Nota: No necesitamos verificaci칩n autom치tica aqu칤
        // El usuario puede acceder al registro normalmente
    </script>
</body>
</html>
